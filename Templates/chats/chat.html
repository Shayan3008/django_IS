<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="w-50 m-auto mt-3">
            <h1>Chats </h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Message:</label>
                <input type="message" class="form-control" name="Email" id="message"
                    placeholder="message">
            </div>
            <button class="btn btn-primary" id="submit">send</button>
            <div id="messages">

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script type="text/javascript">
            let messages = document.querySelector("#messages")

            let url = `ws://${window.location.host}/ws/practice`
            const ChatSocket = new WebSocket(url)
            ChatSocket.onmessage = (e)=>{
                let data = JSON.parse(e.data)
                if(data.type == "chat"){
                    const div = document.createElement("div")
                    const p_element = document.createElement("p")
                    const node = document.createTextNode(data.msg)
                    p_element.append(node)
                    div.append(p_element)
                    messages.append(div)
                }
            }
            document.querySelector("#submit").onclick = (e) => {
                ChatSocket.send(JSON.stringify({
                    "message":document.querySelector("#message").value
                }))
                document.querySelector("#message").value = ""
            }
        </script>
    </body>

</html>
