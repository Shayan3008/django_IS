<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>SIGNUP</title>
</head>

<body>
    <div class="w-50 m-auto mt-3">
    <h1>SIGNUP PAGE</h1>
    <form method="POST" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">UserName</label>
            <input class="form-control" name="name" type = "text" id="exampleFormControlInput2" placeholder="Enter Password"></input>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1"  class="form-label">Email address</label>
            <input type="email" class="form-control" name="Email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
            <input class="form-control" name="Password" type = "password" id="exampleFormControlInput2" placeholder="Enter Password"></input>
        </div>
        <div class="mb-3">
            <a href="/">Already have an account? login here!!</a>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
